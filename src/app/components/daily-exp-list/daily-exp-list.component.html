<div>
<mat-card>
<table class="table">
  <thead>
    <tr>
      <th>S.No</th>
      <th>Date</th>
      <th>Day</th>      
      <th>Category</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let aEL of allExpList; let i= index '>
      <td>{{i}}</td>
      <td>{{aEL.Date}}</td>
      <td>{{aEL.Day}}</td>      
      <td>{{aEL.exp}}</td>
      <td>{{aEL.price}}</td>
    </tr>

  </tbody>
</table>
</mat-card>
</div>
